            <h1>1Fit</h1>
            <nav>
                <ul id="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="login.html">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="gym-details">
        <div class="container">
            <h2 id="gym-name"></h2>
            <p id="gym-address"></p>
            <p id="gym-category"></p>
            <h3>Расписание</h3>
            <ul id="gym-schedule"></ul>
            <img id="gym-image" src="" alt="Изображение Зала" class="gym-image">

            <br>

            <!-- Кнопка для открытия модального окна 
            <button class="btn" id="openModalBtn">Забронировать тренировку оп Форме</button> -->

            <div id="bookingModal" class="modal">
                <div class="modal-content">

                    <h3>Форма бронирования</h3>
                    <form id="bookingForm">
                    <label>Имя:</label>
                    <input type="text" required>
                    <label>Email:</label>

                    <label>Дата:</label>

            <div id="bookingSection">
                <h3>Выберите день:</h3>
                <div id="dayButtons"></div>
            
                <h3>Выберите время:</h3>
                <div id="timeButtons"></div>
            
                <form id="bookingForm">
                    <button type="submit" class="btn">Забронировать</button>
                </form>
            
                <p id="successMessage" class="success-message" style="display: none;">✅ Успешно забронировано!</p>
            </div>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 1Fit Clone. Все права защищены.</p>
        </div>
    </footer>

    <script>
        const nav = document.getElementById("nav-links");
        const currentUser = JSON.parse(localStorage.getItem("loggedUser"));
      
        if (currentUser) {
          nav.innerHTML = `
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="profile.html">Профиль (${currentUser.login})</a></li>
            <li><a href="#" onclick="logout()">Выйти</a></li>
          `;
        } else {
          nav.innerHTML = `
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="login.html">Войти</a></li>
            <li><a href="register.html">Регистрация</a></li>
          `;
        }
      
        function logout() {
          localStorage.removeItem("loggedUser");
          window.location.href = "index.html";
        }
      </script>
      
</body>
</html>
